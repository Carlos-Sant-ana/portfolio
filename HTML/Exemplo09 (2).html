<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <title> JavaScript </title>
 <meta charset="UTF-8">
 <script>
 function verificar() {
 var nome=frm_cadastro.txt_nome.value;
 var celular=frm_cadastro.txt_celular.value;
 if (nome=="") {
 alert("Campo nome vazio, favor preencher");
 return false; }
 if (nome.length<3) {
 alert("Favor completar o campo nome ");
 return false;
 }
 if (celular=="") {
alert("Campo celular  vazio, favor preencher");
 return false; }
 if (celular.length<9) {
 alert("Favor completar o campo celular ");
 return false;
 }
  return true;
 }
 
 </script>
 </head>
 <body>

</html>
