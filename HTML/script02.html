<!DOCTYPE html>
<html lang="pt-br">
 <head>
 <title> JavaScript </title>
 <meta charset="UTF-8">
 <script>
 function DataHora(){
 var data = new Date();
 horas = data.getHours();

 if((horas >= 8) && (horas <=12))
	document.write("Está aberta ");
 if((horas >= 13) && (horas <=17))
	document.write("Está aberta");
 else
	document.write("está fechada");

 
 }
 </script>
 </head>
 <body onload="DataHora()">
 </body>
 </html>
